        <title>Koledar</title>
        <style>
            .gumb{
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        % for i in range(1, stevilo_dni + zacetek_meseca):
            %if i < zacetek_meseca:
                <a href = "#" class = "gumb btn-large white black-text"></a>
            % else:
                <a href = "#" class = "gumb btn-large white black-text">{{i - zacetek_meseca + 1}}</a>
            % if i % 7 == 0:
                <br>
            % end
    </body>
