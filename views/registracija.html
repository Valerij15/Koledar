    <h4 class ="red-text">REGISTRACIJA</h4> 
    <form class="col s12" action="/registracija/" method="POST">

        <div class="input-field">
            <input name="uporabnisko_ime" type="text" class="validate" id="uporabnisko_ime">

        </div>
